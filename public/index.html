<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skytelco - Stay Connected</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="icon" type="image/png" href="images/logo.png" />
    <link rel="stylesheet" href="styles/main.css" />

    <style>
      /* Anti layout shifting */
      #auth-nav-item {
        min-width: 90px;
      }
      .navbar-end {
        min-width: 160px;
      }
    </style>
  </head>

  <body class="bg-white text-black">
    <!-- NAVBAR -->
    <div class="navbar bg-white py-4 px-8 md:px-16 lg:px-24 flex-nowrap">
      <!-- Left -->
      <div class="navbar-start">
        <a href="/" class="flex items-center">
          <img src="images/logo.png" alt="Skytelco Logo" class="h-9 w-auto" />
          <span class="ml-3 text-2xl font-bold text-custom-blue">Skytelco</span>
        </a>
      </div>

      <!-- Center -->
      <div class="navbar-center hidden md:flex">
        <div class="navbar-menu-container items-center space-x-4">
          <a href="/" class="text-sm">Home</a>
          <a href="/products" class="text-sm">Products</a>
          <a href="/services" class="text-sm">Services</a>
          <a href="/about" class="text-sm">About</a>
        </div>
      </div>

      <!-- Right -->
      <div class="navbar-end">
        <div class="flex items-center space-x-6 whitespace-nowrap">
          <!-- Search -->
          <button
            class="btn btn-ghost btn-circle text-gray-700 hover:text-custom-blue"
          >
            <i class="fas fa-search text-lg"></i>
          </button>

          <!-- Login + Profile -->
          <div id="auth-nav-item" class="flex items-center space-x-2 relative">
            <a
              href="/login"
              id="login-button"
              class="btn bg-custom-blue text-white hover:bg-opacity-90 border-none rounded-full px-4 py-2 text-sm font-medium"
            >
              Login
            </a>

            <button
              id="profile-icon"
              class="btn btn-ghost btn-circle text-gray-700 hover:text-custom-blue hidden"
              data-dropdown-toggle="profile-dropdown"
            >
              <i class="fas fa-user-circle text-lg"></i>
            </button>

            <!-- Dropdown menu -->
            <div
              id="profile-dropdown"
              class="hidden absolute top-full right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50"
            >
              <a
                href="/dashboard"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >Dashboard</a
              >
              <a
                href="/logout"
                class="block px-4 py-2 text-sm text-red-500 hover:bg-gray-100"
                >Logout</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Main App -->
    <main id="app" class="min-h-screen"></main>

    <!-- Footer -->
    <footer class="footer p-10 bg-gray-100 text-gray-800 mt-16">
      <aside>
        <i class="fas fa-store text-4xl text-custom-blue"></i>
        <p class="font-bold text-lg">
          Skytelco <br />
          <span class="font-normal text-sm">
            Menyediakan produk berkualitas sejak 2023
          </span>
        </p>
      </aside>

      <nav>
        <h6 class="footer-title">Layanan</h6>
        <a class="link link-hover">Branding</a>
        <a class="link link-hover">Desain</a>
        <a class="link link-hover">Pemasaran</a>
        <a class="link link-hover">Iklan</a>
      </nav>

      <nav>
        <h6 class="footer-title">Perusahaan</h6>
        <a class="link link-hover">Tentang kami</a>
        <a class="link link-hover">Kontak</a>
        <a class="link link-hover">Pekerjaan</a>
        <a class="link link-hover">Press kit</a>
      </nav>

      <nav>
        <h6 class="footer-title">Legal</h6>
        <a class="link link-hover">Syarat penggunaan</a>
        <a class="link link-hover">Kebijakan privasi</a>
        <a class="link link-hover">Kebijakan cookie</a>
      </nav>
    </footer>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
