<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 to-purple-600">
    <div class="card w-full max-w-md bg-base-100 shadow-2xl fade-in">
        <div class="card-body">
            <h2 class="card-title text-3xl justify-center mb-4">Welcome</h2>
            <p class="text-center text-gray-600 mb-6">Enter your phone number to continue</p>
            
            <form id="loginForm">
                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text">Phone Number</span>
                    </label>
                    <input 
                        type="tel" 
                        id="phoneNumber" 
                        placeholder="+1234567890" 
                        class="input input-bordered w-full" 
                        required
                    />
                </div>
                
                <div class="form-control mt-6">
                    <button type="submit" class="btn btn-primary w-full">
                        Continue
                        <span class="loading loading-spinner loading-sm hidden" id="loginSpinner"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const phoneNumber = document.getElementById('phoneNumber').value;
    const spinner = document.getElementById('loginSpinner');
    const submitBtn = e.target.querySelector('button[type="submit"]');
    
    spinner.classList.remove('hidden');
    submitBtn.disabled = true;

    try {
        const response = await API.login(phoneNumber);
        if (response.success) {
            Auth.setToken(response.token);
            if (response.user.hasQuestionnaire) {
                router.navigate('/');
            } else {
                router.navigate('/questionnaire');
            }
        } else {
            alert('Login failed. Please try again.');
        }
    } catch (error) {
        alert('An error occurred. Please try again.');
        console.error(error);
    } finally {
        spinner.classList.add('hidden');
        submitBtn.disabled = false;
    }
});
</script>
