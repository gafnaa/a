<div class="min-h-screen bg-base-200">
    <!-- Navigation -->
    <div class="navbar bg-base-100 shadow-lg">
        <div class="container mx-auto">
            <div class="flex-1">
                <a class="btn btn-ghost text-xl">Telco Products</a>
            </div>
            <div class="flex-none gap-2">
                <a href="/dashboard" class="btn btn-ghost">Dashboard</a>
                <button onclick="Auth.removeToken(); router.navigate('/login')" class="btn btn-ghost">Logout</button>
            </div>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero bg-gradient-to-r from-blue-600 to-purple-600 text-white py-20">
        <div class="hero-content text-center">
            <div class="max-w-md">
                <h1 class="mb-5 text-5xl font-bold">Find Your Perfect Plan</h1>
                <p class="mb-5">Discover tailored telco products based on your usage patterns</p>
            </div>
        </div>
    </div>

    <!-- Featured Products -->
    <div class="container mx-auto px-4 py-12">
        <h2 class="text-3xl font-bold mb-8">Featured Products</h2>
        <div id="featuredProducts" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-12">
            <!-- Products will be loaded here -->
        </div>
    </div>

    <!-- Recommended for You -->
    <div class="container mx-auto px-4 py-12 bg-base-100">
        <h2 class="text-3xl font-bold mb-8">Recommended for You</h2>
        <div id="recommendations" class="mb-8">
            <!-- Recommendations will be loaded here -->
        </div>
        <div id="recommendedProducts" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Recommended products will be loaded here -->
        </div>
    </div>
</div>

<script>
async function loadLandingPage() {
    // Load featured products
    try {
        const productsResponse = await API.getProducts(null, true);
        if (productsResponse.success && productsResponse.products.length > 0) {
            const featuredContainer = document.getElementById('featuredProducts');
            featuredContainer.innerHTML = productsResponse.products.map(product => `
                <div class="card product-card bg-base-100 shadow-xl">
                    <figure><img src="${product.image}" alt="${product.name}" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">${product.name}</h2>
                        <p>${product.description}</p>
                        <div class="badge badge-primary">${product.category}</div>
                        <div class="card-actions justify-end">
                            <div class="text-2xl font-bold">$${product.price}</div>
                            <a href="/product/${product._id}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            `).join('');
        }
    } catch (error) {
        console.error('Error loading featured products:', error);
    }

    // Load recommendations
    try {
        const recResponse = await API.getUserRecommendations();
        if (recResponse.success) {
            const recContainer = document.getElementById('recommendations');
            const productsContainer = document.getElementById('recommendedProducts');

            if (recResponse.recommendations && recResponse.recommendations.length > 0) {
                recContainer.innerHTML = `
                    <div class="alert alert-info">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-current shrink-0 w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <div>
                            <h3 class="font-bold">Based on your preferences, we recommend:</h3>
                            <div class="flex flex-wrap gap-2 mt-2">
                                ${recResponse.recommendations.slice(0, 3).map(rec => `
                                    <div class="badge badge-primary badge-lg">${rec.category.toUpperCase()} (${Math.round(rec.score * 100)}%)</div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;

                if (recResponse.products && recResponse.products.length > 0) {
                    productsContainer.innerHTML = recResponse.products.map(product => `
                        <div class="card product-card bg-base-100 shadow-xl">
                            <figure><img src="${product.image}" alt="${product.name}" /></figure>
                            <div class="card-body">
                                <h2 class="card-title">${product.name}</h2>
                                <p>${product.description}</p>
                                <div class="badge badge-primary">${product.category}</div>
                                <div class="card-actions justify-end">
                                    <div class="text-2xl font-bold">$${product.price}</div>
                                    <a href="/product/${product._id}" class="btn btn-primary">View Details</a>
                                </div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    productsContainer.innerHTML = '<p class="text-gray-500">No recommended products available at the moment.</p>';
                }
            } else {
                recContainer.innerHTML = `
                    <div class="alert alert-warning">
                        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                        </svg>
                        <span>Please complete the questionnaire to see personalized recommendations.</span>
                        <a href="/questionnaire" class="btn btn-sm">Take Questionnaire</a>
                    </div>
                `;
            }
        }
    } catch (error) {
        console.error('Error loading recommendations:', error);
    }
}

// This function is called from app.js after the page loads
</script>
